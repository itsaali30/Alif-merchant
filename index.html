<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA - Categories</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>

    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Categories</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <router-link to="/food" class="nav-link">Food</router-link>
                    </li>
                    <li class="nav-item">
                        <router-link to="/grocery" class="nav-link">Grocery</router-link>
                    </li>
                    <li class="nav-item">
                        <router-link to="/vegetables" class="nav-link">Vegetables</router-link>
                    </li>
                    <li class="nav-item">
                        <router-link to="/meat" class="nav-link">Meat</router-link>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Router View -->
        <router-view></router-view>
    </div>

    <!-- Vue.js, Vue Router, Axios (CDNs) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>

    <!-- Main Script -->
    <script src="main.js"></script>

</body>
</html>
